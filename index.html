<!-- 주석(comment) : 브라우저에서 출력이 되지 않는 설명 문장 -->
<!-- 보통 코드에 대한 설명을 할 때 사용
 영역 안에 있으면 전부 주석으로 간주 -->
<!DOCTYPE html> 
<!-- doctype -> 문서의 타입을 선언하는 코드, 
 대소문자 구분할 필요 없음 -->
<html lang="en">

    <head>
        <!-- root태그의 자식태그
        현재 html 웹 페이지의 정보를 포함(meta데이터) 
        meta정보란 웹페이지에 대한 정보가 담긴것 -->
        <meta charset="UTF-8">

    </head>
