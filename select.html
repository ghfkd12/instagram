<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- select태그
     HTML에서 드롭다운 목록을 만들 때 사용되는 태그이다.
     태그안에 자식요소로 option태그를 포함하여 사용자가 선택할 수 있는
     여러 옵션을 제공한다. -->
    <select size="5">
        <!-- size는 몇개를 보여줄것이냐를 나타냄 -->
        <option>사과</option>
        <option selected>바나나</option>
        <!-- selected를 쓰면 선택된 채로 드롭다운 목록이 나옴 -->
        <option>포도</option>
        <option>키위</option>
        <option>복숭아</option>
        <option>파인애플</option>
        <option>멜론</option>
    </select>

</body>
</html>
