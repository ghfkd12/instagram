<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a1{font-size: 30px;} /*폰트 크기*/
        .a2{font-style: italic;} /*기울기*/
        .a3{font-weight: bold;} /*두께*/
        /* 글꼴을 여러개 준비해 두고, 브라우저에서 지원한다면 사용(유일하게쉼표,사용가능) */
        .a4{font-family: "궁서", "굴림", sans-serif;}
        /*브라우저가 지원을 안한다면 계속 다음꺼를 쓴다*/
        /*순서를 지켜야함
            weight, style, size, family순으로 적용해야 한다.*/
        .a5{
            font: 
                bold 
                italic 
                30px 
                "궁서", "돋움", sans-serif;
            }
        .a6{
            font-variant: small-caps;
            }
    </style>
</head>
<body>
    <!-- font속성 : 글자크기, 폰트, 두께...을 설정 -->
     <p class="a1">글자크기</p>
     <p class="a2">글자 스타일</p>
     <p class="a3">글자 두께</p>
     <p class="a4">글꼴 변경</p>
     <p class="a5">글꼴 최종</p>
     <p class="a6">The end</p>
</body>
</html>
