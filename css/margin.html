<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            border: 2px solid red;
            background:#ea81ea;}
        
        #box1{margin:0;} /*상하좌우 적용*/
        #box2{margin:20px 50px;} /*상하, 좌우 적용*/
        #box3{margin:30px 50px 30px;} /*상, 좌우, 하 적용*/
        #box4{margin:50px 30px 40px 70px;} /*상, 우, 하, 좌 적용*/
        /* margin을 주게되면 내 생각보다 크기가 작아질 수 있다.(주의) */
        /* 두개가 겹친다면 더 큰게 적용된다 */

    </style>
</head>
<body>
    <!-- padding이 내부와 외부 사이의 여백이였다면
     margin은 요소와 외부사이의 여백 -->

     <p id="box1">마진 적용 테스트</p>
     <p id="box2">마진 적용 테스트</p>
     <p id="box3">마진 적용 테스트</p>
     <p id="box4">마진 적용 테스트</p>
     <p id="box5">마진 적용 테스트</p>
</body>
</html>
