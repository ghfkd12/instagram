    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 농구공이 23개가 있다.
        // 하나의 박스에 4개씩 들어갈 수 있다.
        // 총 필요한 박스의 개수를 구하시오.
        // math.ceil(구한거)(올림)

        // 사각형의 면적과 둘레 계산하기
        // 가로 : 10
        // 세로 : 5
        // 면적 : 
        // 둘레 : 

        // 숫자들의 평균 구하기
        // 숫자1 : 80
        // 숫자2 : 95
        // 숫자3 : 75
        // 총합 :
        // 평균 : 

        // 하루의 총 시간을 초로 계산하기

        // 섭씨 온도를 화씨 온도로 변환하기
        // 화씨= 섭씨 *1.8+32;
        // 25도를 화씨로 변환하여 출력하세요

        let ball=23;
        let box=ball/4;

        document.write(box+"<br>")
        document.write("박스의 갯수 : ",Math.ceil(box),"개<br>");

        let balls=23
        let boxs=4
        let answer= balls % boxs == 0 ? balls/boxs : Math.ceil(balls/boxs)

        document.write("박스의 갯수 : " , answer, "개<br>")

        document.write("<hr>")

        let width=10;
        let height=5;

        document.write("면적 : "+width*height+"<br>");
        document.write("둘레 : " + 2*(width+height)+"<br>")

        document.write("<hr>")

        let scoer1=80;
        let scoer2=95;
        let scoer3=75;

        document.write("총합 : "+ (scoer1+scoer2+scoer3)+"<br>")
        document.write("평균 : "+ (scoer1+scoer2+scoer3)/3+"<br>")

        document.write("<hr>")

        let C=25
        let F=C*1.8+32

        document.write("화씨 : "+ F +"<br>")


    </script>
