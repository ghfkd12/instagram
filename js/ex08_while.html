<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // while문
        // for문은 정해진 횟수만큼 반복하는 문법
        // while문은 반복횟수가 정해져 있지않고, 조건식이 true일 경우 계속 반복할 수 있다.

        // while(조건식){
        //   조건식이 참일 때 반복할 명령
        // }

        // for문처럼 시작값과 증감값을 가지고 있지 않기 때문에 무한반복에 빠지기 쉽다.

        // 밖에 시작값을 설정해야 한다.

        let num=1; //시작값

        while(num<4){ // num의 숫자가 바뀌지않았기에 무한루프에 빠짐 
                      // 조건식이 false가 되어야 나올수 있기에 밑에 증감값을 추가한다
            document.write(num); // 실행하고자 하는 명령
            num++; //증감값
        }

        document.write("<hr>")

        // 1에서 10까지의 총합 구하기

        let x=1;
        let sum=0;
        while(x<11){
            sum += x;
            x++;
        }
        document.write(sum)

        document.write("<hr>")

        // do-while
        // 명령을 무조건 한번은 실행하고 while 조건식에따라 반복

        // do{
        //  반복하고자 하는 명령;
        //} while(조건식);

        let y=10;
        do{
            console.log(y);
            y++;
        } while(y<10);

        // 상황에 따라 반복문 사용하기
        // 반복횟수가 지정되는 경우 -> 횟수를 만족할때까지 반복
        // ex) 물통에 물을 10번 채워라 ->for문

        // 특정 조건이 부여되는 경우 -> 조건이 만족할때까지 반복
        // ex) 물통에 물이 가득찰때까지 채워라 -> while문

        // 특정 조건과 옵션이 부여되는 경우 -> 한번 실행해보고 반복 여부를 판단
        // ex) 물통에 물을 따라보고 안 새면 채워라 -> do-while문
    </script>
</head>

</body>
</html>
