<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- http request method
     서버 구조에서 요청(request)과 응답(response)가 이루어지는 방식을 의미한다.(주소창을 통해 주고받음)
     method속성의 종류
     1. get : 조회 메서드 
     > 특정 조건을 전달하고 싶으면 쿼리스트링으로 전달
     >> 쿼리스트링 : 사용자가 입력데이터를 전달하는 방법중 하나
                    URL 뒤에 물음표와 key = value&key = value를 덧붙여서 추가적인 정보를 서버에 전달

     2. post : 전달한 데이터를 처리/추가하는 메서드(body에서 직접전달)
     > 주로 신규 리소스 등록, 프로세스 처리에 이용

     3. put : 리소스를 대체(수정)하는 메서드
     > 요청 메세지에 리소스가 있으면 덮어쓰고, 없으면 새로생성한다.

     4. patch : 리소스에 일부분을 변경하는 메서드

     5. delete : 리소스를 제거하는 메서드

      -->

      <script>
        function check(){
            // 현재 html문서 내의 form들을 순자적으로 배열로 정의해둔 형태
            // body에 form태그가 여러개 존재할 경우 forms배열에 0,1,2 등의 인덱스로 form태그를 구별한다.
            let f = document.forms[0];

            // form태그에서 m_id라는 name값을 가지고있는 입력상자의 값
            let myId = f.m_id.value;

            if(myId==""){
                alert("아이디는 필수사항입니다.")
                return;
            }

            let myPwd = f.m_pwd.value;
            if(myPwd == ""){
                alert("비밀번호는 필수입니다")
                return;
            }

            let myAge = f.m_age.value;
            if(myAge == " "){
                alert("나이는 필수입니다");
                return;
            }

            // 전송방식 (form태그에 직접입력가능)
            f.method = "GET";

            // 목적지 (form태그에 직접입력가능)
            // 보통은 백엔드 주소로 전달
            f.action = "login.jsp"

            // 입력된 데이터를 전송
            // 실제로 데이터를 전송해주는 함수
            f.submit();
        }
      </script>
</head>
<body>
    <form>
        <table border="1">
            <tr>
                <th>ID:</th>
                <td><input name="m_id" placeholder="아이디를 입력해주세요"></td>
            </tr>
            <tr>
                <th>AGE : </th>
                <td><input name="m_age"></td>
            </tr>
            <tr>
                <th>PWD : </th>
                <td><input type="password" name="m_pwd"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="전송" onclick="check()">
                </td>
            </tr>
        </table>
    </form>
    <!-- <form></form> -> forms 의 인덱스[1]번이 된다. -->
</body>
</html>
