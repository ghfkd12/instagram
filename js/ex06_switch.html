    <script>
        // switch문 (비교값과 일치하는 조건값이 있다면 바로 적용)
        // if문과 비슷하지만 if문은 조건식이 들어가한다.
        // switch문은 비교값이 들어간다.
        // switch(비교값){
        //  case 조건값1 : (여러개 사용 가능)(break를 쓰지않으면 계속 내려간다.)
        //      비교값과 조건값1이 일치할 때 실행할 명령;
        //      break;
        //  case 조건값2 : 
        //      비교값과 조건값2이 일치할 때 실행할 명령;
        //      break;
        //  case 조건값3 : 
        //      비교값과 조건값3이 일치할 때 실행할 명령;
        //      break;
        //  case 조건값4 : 
        //      비교값과 조건값4이 일치할 때 실행할 명령;
        //      break;
        // }

        n = 1;
        switch(n){ //()안에 식이 들어가면 안된다
            case 1: //케이스값이 같으면 위에 있는게 적용
                console.log(`1.게임하기`);
                break;
            case 2:
                console.log(`2.환경설정`);
                break;
            case 3:
                console.log(`3.게임종료`);
                break;
        }

        switch(n){ // break가 없다면 만나는 모든 명령을 실행하면서 내려간다. break가 끝까지 없다면 switch문을 빠져나간다.
            case 1:
                console.log(`n은 1입니다`);
            case 2:
                console.log(`n은 2입니다`);
            case 3:
                console.log(`n은 3입니다`);
        }

        // 모든케이스가 하나의 명령을 공유하는 형태
        switch(n){
            case 1: case 2: case 3:
                console.log(`n은 1입니다`)
        }
    </script>
