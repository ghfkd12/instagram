        let op ="+"

        switch(op){
            case "+":
                console.log(`${su1}+${su2}=${su1+su2}`);
                break;
            case "-":
                console.log(`${su1}-${su2}=${su1-su2}`);

                console.log(`${su1}*${su2}=${su1*su2}`);
                break;
            case  "/":
                console.log(`${su1}/${su2}=${su1/su2}`);
                break;
        }
