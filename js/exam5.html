<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // input에 단을 입력하고 계산시작 누르면 아래에 구구단 나오게하기
        // 만약 input에 값이 입력이 안되었다면 "값을 입력해주세요"
        // 만약 input에 1이하 또는 10이상이 입력되었다면 "2~9사이의 값을 입력해주세요"
        // 숨기기 버튼 누르면 아래 출력된 구구단 숨기면서 버튼에 쓰여진 value "보이기"로 바꾸기

        let func1 = () => {
            let input = document.querySelector('#res');
            let value = input.value;

            let m_div = document.querySelector('#m_div');
            m_div.innerHTML = value;
        } 

        let dan = 0;
        if(dan <1 ){
            alert("2~9 사이의 값을 입력해주세요");
        }  else if( dan > 10){
            alert("2~9 사이의 값을 입력해주세요");
        }

        if(dan = none){
            alert("값을 입력해주세요");
        }

            


        

    </script>
</head>
<body>
    <input id="res">
    <input type="button" value="계산시작" onclick="func1()">
    <div id="m_div">
        <script>
        let dan1 = 0;
        for(let i=1; i>10; i++){
            document.write(`${dan1} x ${i} = ${dan*i}`);
        }

        </script>

    </div>

</body>
</html>
