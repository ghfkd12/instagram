<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .op{
            text-align: center;
        }
    </style>
    <script>
        function cal(op){
            let su1 = parseInt(document.querySelector('#su1').value); // 문자열을 숫자로 바꿈
            let su2 = parseInt(document.querySelector('#su2').value);
            // let su1 = document.querySelector('#su1').value; 자료형은 무조건 문자열
            let result = document.querySelector('#result');

            if(op === '+'){
                result.value = su1 + su2;
            } else if(op ==='-'){
                result.value = su1 - su2;
            } else if(op === '*'){
                result.value = su1 * su2;
            } else if(op === '/'){
                result.value = su1 / su2;
            }
        }
    </script>
</head>
<body>
    <!-- 계산기 만들기 -->
    <table border="1">
        <tr>
            <th class="su">수1</th>
            <td><input id="su1" placeholder="정수만 입력하세요"></td>
        </tr>
        <tr>
            <th class="su">수2</th>
            <td><input id="su2" placeholder="정수만 입력하세요"></td>
        </tr>
        <tr>
            <td class="op" colspan="2">
                <input type="button" value="+" onclick="cal('+')">
                <input type="button" value="-" onclick="cal('-')">
                <input type="button" value="*" onclick="cal('*')">
                <input type="button" value="/" onclick="cal('/')">
            </td>
        </tr>
        <tr>
            <th>결과</th>
            <td><input id="result" readonly></td>
        </tr>
</body>
</html>
