<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 보통의 자바스크립트는 head에 쓰는 경향이 많다.
     하지만 html태그가 렌더링이 안된상태면 null값을 반환한다. -->
    <script src="script.js"></script> <!-- p태그는 실행안됨 -->

    <!-- 전부 인라인으로 적는게 불편할때
     DOMContentLoaded

     동기방식 -> 하나의 명령이 끝나는대로 다음 명령을 실행
     html요소가 아직 만들어지지 않은 상태에서 기능을 추가하라고 하니까 에러가 발생하는것
     순차적으로 실행이 되니까 꼬이는 문제 
     
     비동기 방식 -> 당장 처리해야할 명령과 나중에 처리해야할 명령을 구분할 수 있다. -->
     
</head>
<body>
    <!-- html과 js를 분리 
     <script src="파일경로"></script> -->
    <input />
    <p onclick="hi()">click here</p>
    <!-- <script src="script.js"></script> -->


</body>
</html>
