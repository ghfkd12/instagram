<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // onchange
        // 입력상자에 값을 입력한 후 포커스를 잃었을 때 이벤트가 발생한다.
        // oninput
        // 입력상자에 값을 입력할 때 이벤트가 발생한다.
        function handlechange(){
            let value = document.querySelector("#inputbox").value;
            document.querySelector("#result").textContent = "입력된 값 : " + value;
        }

        function handleInput(){
            let value = document.querySelector("#oninputbox").value;
            document.querySelector("#result2").textContent = "입력된 값 : " + value;
        }

        function handlemouseover(){
            document.querySelector("#hoverResult").textContent = "마우스가 요소 위에 있습니다";
        }

        function handlemouseout(){
            document.querySelector("#hoverResult").textContent = "마우스가 요소를 벗어났습니다";
        }

        function handleDoubleClick(){
            document.querySelector("#dblClickResult").textContent = "더블클릭 이벤트 발생";
        }
    </script>
</head>
<body>
    <h2>onChange 예제</h2>
    <p>입력 상자에 값을 입력한 후 포커스를 다른쪽으로 이동하면 onchange 이벤트 발생</p>
    <input id="inputbox" onchange="handlechange()" placeholder="여기에 입력하세요">
    <div id="result"></div>

    <hr>

    <h2>onInput 예제</h2>
    <p>입력 상자에 값을 입력할때 oninput 이벤트 발생</p>
    <input id="oninputbox" oninput="handleInput()" placeholder="여기에 입력하세요">
    <div id="result2"></div>

    <hr>

    <h2>마우스 오버/ 아웃 이벤트</h2>

    <div onmouseover="handlemouseover()" onmouseout="handlemouseout()" style="width:200px; height: 50px; 
    background-color: skyblue; text-align: center; line-height: 50px; ">
    마우스를 올려보세요

    </div>
    <p id="hoverResult"></p>

    <hr>

    <h2>더블클릭 이벤트</h2>
    <button ondblclick="handleDoubleClick()">더블클릭 해보세요</button>
    <p id="dblClickResult"></p>
</body>
</html>
