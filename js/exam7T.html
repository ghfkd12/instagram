            // img 태그의 src에 들어있는 경로를 수정을 해야함
            let prev_img = document.querySelector("#gallery")
            prev_img.src = `${path+num}.jpg`
        }

        function next(){
            num++;

            }

            let next_image = document.querySelector("#gallery");
            next_imag.src = `${path+num}`
        }

        // setInterval("next()",1000);
