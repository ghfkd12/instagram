<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 문서에 이미지를 삽입하는 방법 <img>
     이미지는 웹 페이지의 필수 구성요소 중 하나이다. 
     이미지의 경로는 컴퓨터 내부에 있는 경로를 줘도 되지만
     외부 이미지를 경로를 줘도 된다. -->
     
     <!-- 경로 :
        절대경로 - 특정 문서 페이지 또는 이미지등 자원에 접근할 수 있는 전체 url
            예를들어 photo파일이 /web/public/img/photo.png에 있다면
             <a href="/web/public/img/photo.png"> ->즉 다 적어라(목적지 까지의 풀 경로)

        상대경로 - photo파일이 /web/public/img/photo.png에 있는데
            내가 현재 작업하고 있는 파일의 위치가 /web/public이라면
            <a href="img/photo.png"> (내위치부터 목적지까지의 경로)-->
     <img src="https://bit.ly/2WzPqqy" width="200px">

     <!-- 이미지의 크기를 변경하는 방법은 2가지가 있다
      1. 이미지의 넓이를 변경하기
      2. 이미지의 높이를 변경하기
      넓이나 높이를 하나라도 수정하면 원본 이미지의 비율을 최대한 유지하려 하기 때문에
      둘 중 하나만 수정해도 이미지의 전체적인 크기가 수정된다. -->

      <!-- px(pixel) : 사각형의 점으로, 비트맵 방식의 
       디지털 이미지를 구성하는 가장 작은 단위 -->
       
</body>
</html>
